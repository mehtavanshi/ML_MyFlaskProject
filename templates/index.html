<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Post Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Fake Job Post Detector</h2>
        <form action="/predict" method="post">
            
            <!-- Job Title & Company Name -->
            <input type="text" name="title" placeholder="Enter Job Title" required><br>
            <input type="text" name="company_profile" placeholder="Enter Company Name" required><br>
            
            <!-- Job Description -->
            <textarea name="description" placeholder="Enter Job Description" rows="4" required></textarea><br>
            
            <!-- Location & Salary -->
            <input type="text" name="location" placeholder="Enter Location (e.g., Remote, New York)"><br>
            <input type="text" name="salary_range" placeholder="Enter Salary Offered (optional)"><br>
            
            <!-- Skills & Benefits -->
            <input type="text" name="requirements" placeholder="Enter Required Skills (comma-separated)"><br>
            <input type="text" name="benefits" placeholder="Enter Benefits (optional)"><br>

            <!-- Employment Type -->
            <label for="employment_type">Employment Type:</label>
            <select name="employment_type">
                <option value="Full-time">Full-time</option>
                <option value="Part-time">Part-time</option>
                <option value="Contract">Contract</option>
                <option value="Internship">Internship</option>
            </select><br>

            <!-- Experience Level -->
            <label for="required_experience">Required Experience:</label>
            <select name="required_experience">
                <option value="Not Specified">Not Specified</option>
                <option value="Entry-level">Entry-level</option>
                <option value="Mid-level">Mid-level</option>
                <option value="Senior-level">Senior-level</option>
            </select><br>

            <!-- Education Level -->
            <label for="required_education">Required Education:</label>
            <select name="required_education">
                <option value="Not Specified">Not Specified</option>
                <option value="High School">High School</option>
                <option value="Associate Degree">Associate Degree</option>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="Master's Degree">Master's Degree</option>
            </select><br>

            <!-- Industry & Function -->
            <input type="text" name="industry" placeholder="Enter Industry (e.g., IT, Finance)"><br>
            <input type="text" name="function" placeholder="Enter Job Function (e.g., Software Engineer)"><br>

            <!-- Telecommuting (Yes/No) -->
            <label>Remote Job (Telecommuting):</label>
            <select name="telecommuting">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <!-- Company Logo Availability -->
            <label>Has Company Logo:</label>
            <select name="has_company_logo">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <!-- Has Screening Questions -->
            <label>Has Screening Questions:</label>
            <select name="has_questions">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>

</body>
</html>
