<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Job Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f4f4f4; }
        .container { margin-top: 50px; }
        .card { border-radius: 12px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        .btn-primary { width: 100%; }
        h2 { color: #333; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center">Fake Job Posting Detector</h2>
                <form action="/predict" method="POST">

                    <div class="mb-3">
                        <label class="form-label">Telecommuting</label>
                        <select class="form-control" name="telecommuting" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Has Company Logo</label>
                        <select class="form-control" name="has_company_logo" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Has Questions</label>
                        <select class="form-control" name="has_questions" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Employment Type</label>
                        <select class="form-control" name="employment_type" required>
                            <option>Full-time</option>
                            <option>Part-time</option>
                            <option>Contract</option>
                            <option>Temporary</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Required Experience</label>
                        <select class="form-control" name="required_experience" required>
                            <option>Not required</option>
                            <option>Internship</option>
                            <option>Entry level</option>
                            <option>Mid-Senior level</option>
                            <option>Director</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Required Education</label>
                        <select class="form-control" name="required_education" required>
                            <option>Not required</option>
                            <option>High school</option>
                            <option>Associate degree</option>
                            <option>Bachelor's degree</option>
                            <option>Master's degree</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Industry</label>
                        <select class="form-control" name="industry" required>
                            <option>Tech</option>
                            <option>Finance</option>
                            <option>Healthcare</option>
                            <option>Retail</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Function</label>
                        <select class="form-control" name="function" required>
                            <option>IT</option>
                            <option>Sales</option>
                            <option>Marketing</option>
                            <option>HR</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Predict</button>
                </form>

                {% if prediction_text %}
                    <div class="alert alert-info text-center mt-3">
                        <strong>{{ prediction_text }}</strong>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
